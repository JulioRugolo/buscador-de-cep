<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buscador de CEP</title>
  <script src="./src/main.js" type="module" defer></script>
  <link rel="stylesheet" href="./style.css">
  <meta name="description" content="Ferramenta para buscar endereÃ§o por CEP!">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1 id="title">Pesquise a rua pelo CEP!</h1>
    <p id="subtitle">Digite o cep (xxxxx-xxx) no campo abaixo!</p>
  </header>
  <main>
    <form action="">
      <input type="text" name="cep" id="cepNumber" placeholder="00000-000">
      <button type="submit" id="button">Localizar CEP!</button>
    </form>
    <div id="result">
      <div id="logradouro"></div>
      <div id="bairro"></div>
      <div id="cidade"></div>
      <div id="estado"></div>
      <div id="cep"></div>
    </div>
  </main>
  <footer>
    <div>Desenvolvido por</div> 
    <div><a href="https://www.rugolo.dev">Julio Rugolo</a></div>
  </footer>

</html>
